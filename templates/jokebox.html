<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Team" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here, bootstrap is a wise choice ->

<html>
    <head>
        <style>
        h1 {
          border: 5px solid rgb(0, 0, 0);
          padding: 20px;
          text-align: center;
          color: #356d22;
        }

        button {
            background-color: #356d22;
            color: rgb(255, 255, 255);
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 50px;
            margin: auto;
            cursor: pointer;
            padding: 25px 100px;
        }

        /* Green */
        .success {
            border-color: #04AA6D;
        }

        .success:hover {
            background-color: #068959;
            color: #ffffff;
        }

        </style>
    </head>
    <body>
        <script>
            fetch('https://lawnmowers.nighthawkcodescrums.gq/api/jokes/')
            .then((response) => response.json())
            .then((data) => console.log(data));
            console.log(response.json())
            function displayJoke() {
                document.getElementById("djb").innerHTML = "Hello World";
            }

        </script>
        
        <div>
    
        <h1 style="font-size:60px;" "color:blue;">Jokebox</h1>
        
        <button class="button success" onclick="displayJoke()">Play</button>

        <p id="djb"></p>

        </div>
    </body>
</html>
        
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
