<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Team" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here, bootstrap is a wise choice ->
    <body style="background-color:black;">
      <div class="px-5 py-5 mx-auto">
          <h1 style="color:red;"><strong>Lawnmowers</strong></h1>
          <p style="color:white;">Members: Kaiden, Theo, Kush, Mani</p>
          <p style="color:white;">Thank you for visiting!</p>
      </div>
  </body>

    <!DOCTYPE html>
<html>
  <div class="row">
    <div class="col-3">
        <div class="card">
          <h5 class="card-title">Theo</h5>
          <p style="color:black;">Scrum Master</p>
          <img class="card-img-top" src="{{ url_for('static', filename='assets/lawnmower.jpg') }}" alt="Lawnmower" height="350">
        </div>
    </div>
    <div class="col-3">
        <div class="card">
          <h5 class="card-title">Kush</h5>
          <p style="color:black;">DevOps</p>
          <img class="card-img-top" src="{{ url_for('static', filename='assets/kush.jpg') }}" alt="Lawnmower" height="350">
        </div>
    </div>
    <div class="col-3">
        <div class="card">
          <h5 class="card-title">Kaiden</h5>
          <p style="color:black;">Back-end</p>
          <img class="card-img-top" src="{{ url_for('static', filename='assets/kaiden.png') }}" alt="Lawnmower" height="350">
        </div>
    </div>
    <div class="col-3">
        <div class="card">
          <h5 class="card-title">Mani</h5>
          <p style="color:black;">Front-end</p>
          <img class="card-img-top" src="{{ url_for('static', filename='assets/mani.png') }}" alt="Lawnmower" height="350">
        </div>
    </div>
    
</div>
</div>
</html> 

{% endblock %}

{% block background %}
{% endblock %}
